<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/propeller.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>My Note</title>
</head>
<body>
        <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand font-weight-bold" href="{% url 'note:home' %}">Notes</a>
                </div>
            
              </nav>
    <h2>Search Result(s)</h2>

    <div class="row mb-2 posts container-fluid">
            {% for topic in topic_results %} 
            <div class="col-md-6 ">
                <div class="cards">
                  <div class="row no-gutters border rounded  flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="col p-4 d-flex flex-column position-static">
                      <h3 class="my-1"><a href="{% url 'note:topic_view' topic.id %}">{{topic.topic}}</a></b><a onclick="return confirm('Proceed with delete?')" href="{% url 'note:delete' topic.id %}" id="{{topic.id}}"><button href type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></a></h3>
                        {% for note in topic.one.all %}
                        <li>
                            {{note.note}}
                        </li>
                        {% endfor %}  
                        {% empty %}
                        <ul>
                            <li><p style="color: red">Title(s) not found!</p></li>
                        </ul>
                      </div>
                    </div>
                </div>       
            </div>
            {% endfor %}
        </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/propeller.min.js"></script>
</body>
</html>
